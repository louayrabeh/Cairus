<div style="height: 700px;overflow: hidden;overflow-x:hidden">

  
  
  <span style="color: #495057;font-weight: 500;font-size:15px;position:relative;top:40px;left:110px;letter-spacing:1px;">FACTURES</span>
  <div class="row">
      <div class="col-md-12 text-right">
          <form >
            <img
            class="magnifying-glass"
            src="https://i.imgur.com/lrQiTER.png"
            alt="magnifying glass image"
          /> 
            <input
              matInput
              class="search-input"
              (keyup)="applyFilter($event)"
              placeholder="Rechercher"
              #input
            >
          </form> 
        </div>
      </div>
      <div class="flexrow table-container" style="margin-left: 100px;margin-right: 80px;">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  
    <!-- Nom Column -->
    <ng-container matColumnDef="Nom">
      <th mat-header-cell *matHeaderCellDef mat-sort-header id="" class="th">Nom</th>
      <td mat-cell *matCellDef="let element" class="td-nom"> {{element.Nom}} </td>
    </ng-container>
  
    <!-- Prenom Column -->
    <ng-container matColumnDef="Prenom">
      <th mat-header-cell *matHeaderCellDef mat-sort-header id="" class="th">Prénom</th>
      <td mat-cell *matCellDef="let element" class="td-prenom"> {{element.Prenom}} </td>
    </ng-container>
  
    
  
    <!-- Date_deb Column -->
    <ng-container matColumnDef="Date_deb">
      <th mat-header-cell *matHeaderCellDef mat-sort-header id="" class="th">Date_deb</th>
      <td mat-cell *matCellDef="let element" class="td-Date"> {{element.Date_deb}} </td>
    </ng-container>

    <!-- Date_fin Column -->
    <ng-container matColumnDef="Date_fin">
      <th mat-header-cell *matHeaderCellDef mat-sort-header id="" class="th">Date_fin</th>
      <td mat-cell *matCellDef="let element" class="td-Date"> {{element.Date_fin}} </td>
    </ng-container>
  
    <!-- Type Column -->
    <ng-container matColumnDef="Type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header id="" class="th" >catégorie</th>
      <td mat-cell *matCellDef="let element" class="td-type"> {{element.Type}} </td>
    </ng-container>
    <!-- Montant Column -->
    <ng-container matColumnDef="Montant">
        <th mat-header-cell *matHeaderCellDef mat-sort-header id="" class="th">Montant</th>
        <td mat-cell *matCellDef="let element" class="td-Montant"> {{element.Prix}} Dt </td>
      </ng-container>
     
    
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header id="" ></th>
      <td mat-cell *matCellDef="let element" class="td-actions">
        <button mat-icon-button class="detail-button" (click)="download(element)"><i style="color:white" class="pi pi-download download-icon"></i></button>
        <button mat-icon-button (click)="Delete(element)" class="delete-button"><i class="pi pi-trash delete-icon"></i></button>
      </td>
    </ng-container>
  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
  
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">Aucun résultat trouvé "{{input.value}}"</td>
    </tr>
  </table>
  </div>
