<div style="height: 700px;overflow: hidden;overflow-x:hidden">

  <button class="btn btn-sm" (click)="dialogadd()">
    <mat-icon style="color: whitesmoke;font-size:18px;margin-top:8px;vertical-align: middle;">
    person_add
  </mat-icon>
  <span class="spann">Ajouter un Client</span>
  </button>
  
  <span style="color: #495057;font-weight: 500;font-size:15px;position:relative;top:80px;right:150px;letter-spacing:1px;">MEMBRES</span>
  <div class="row">
      <div class="col-md-12 text-right">
        <img
            class="magnifying-glass"
            src="https://i.imgur.com/lrQiTER.png"
            alt="magnifying glass image"
          /> 

          <form >
            <input
              matInput
              class="search-input"
              (keyup)="applyFilter($event)"
              placeholder="Rechercher"
              #input
            >
          </form> 
        </div>
      </div>
  
  
  
  
  <div class="flexrow table-container" style="margin-left: 100px;margin-right: 107px;">
  <table mat-table [dataSource]="dataSource" matSort class="shadow-8">
  
    <!-- Nom Column -->
    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef mat-sort-header id="" class="th">Nom</th>
      <td mat-cell *matCellDef="let element" class="td-nom"> {{element.nom}} </td>
    </ng-container>
  
    <!-- Prenom Column -->
    <ng-container matColumnDef="prenom">
      <th mat-header-cell *matHeaderCellDef mat-sort-header id="" class="th">Prénom</th>
      <td mat-cell *matCellDef="let element" class="td-prenom"> {{element.prenom}} </td>
    </ng-container>
  
    <!-- Numéro de téléphone Column -->
    <ng-container matColumnDef="num_tel">
      <th mat-header-cell *matHeaderCellDef mat-sort-header id="" class="th">Téléphone</th>
      <td mat-cell *matCellDef="let element" class="td-num"> {{element.num_tel}} </td>
    </ng-container>
  
    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header id="" class="th">Email</th>
      <td mat-cell *matCellDef="let element" class="td-email"> {{element.email}} </td>
    </ng-container>
  
    <!-- Type Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header id="" class="th-type" >Type d'abonnement</th>
      <td mat-cell *matCellDef="let element" class="td-type"> {{element.type}} </td>
    </ng-container>
     <!-- CIN Column -->
     <ng-container matColumnDef="cin">
      <th mat-header-cell *matHeaderCellDef mat-sort-header id="" class="th-cin">CIN</th>
      <td mat-cell *matCellDef="let element" class="td-cin"> {{element.cin}} </td>
    </ng-container>
    
    <ng-container matColumnDef="actions" style="justify-content: left">
      <th mat-header-cell *matHeaderCellDef id="" ></th>
      <td mat-cell *matCellDef="let element" class="td-actions">
        <button mat-icon-button (click)="openDialog(element)" class="detail-button"><i class="pi pi-eye detail-icon"></i></button>
        <button mat-icon-button (click)="Delete(element)" class="delete-button"><i class="pi pi-trash delete-icon"></i></button>
      </td>
    </ng-container>
  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
  
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">Aucun résultat trouvé "{{input.value}}"</td>
    </tr>
  </table>
  </div>
