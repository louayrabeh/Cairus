<form>

        <label for="formGroupExampleInput">Nom</label>

      </div>
      <div class="form-group col-md-6">
        <label for="formGroupExampleInput">Prenom</label>
        <input type="text" class="form-control" placeholder="Prenom">
      </div>
    </div>

    </div>

    <div class="form-group">
        <label for="exampleFormControlTextarea1" style="resize:none;">Description</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="6" placeholder="Description"></textarea>
      </div>
      
    <button  [mat-dialog-close]="true" type="submit" (click)="questionSucces()" class="btn btn-primary" style="position: relative;left:160px;">Envoyer</button>
     
  </form>
