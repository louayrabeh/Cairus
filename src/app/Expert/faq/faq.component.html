<span style="color: #495057;font-weight: 500;font-size:15px;position:relative;top:90px;left:110px;letter-spacing:1px;">Questions/réponses</span>
  <div class="row">
      <div class="col-md-12 text-right">
          <form >
            <img
            class="magnifying-glass"
            src="https://i.imgur.com/lrQiTER.png"
            alt="magnifying glass image"
          /> 
            <input
              matInput
              class="search-input"
              (keyup)="applyFilter($event)"
              placeholder="Rechercher"
              #input
            >
          </form> 
        </div>
      </div>

      <div class="flexrow table-container" style="margin-left: 100px;margin-right: 80px;">


<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <!-- Nom Column -->
  <ng-container matColumnDef="Nom">
    <th mat-header-cell *matHeaderCellDef mat-sort-header id="" class="th">Nom</th>
    <td mat-cell *matCellDef="let element" class="td-nom"> {{element.Nom}} </td>
  </ng-container>

  <!-- Prenom Column -->
  <ng-container matColumnDef="Prenom">
    <th mat-header-cell *matHeaderCellDef mat-sort-header id="" class="th">Prénom</th>
    <td mat-cell *matCellDef="let element" class="td-prenom"> {{element.Prenom}} </td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="Email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header id="" class="th">Email</th>
    <td mat-cell *matCellDef="let element" class="td-email" > {{element.Email}} </td>
  </ng-container>

  <!-- Date Column -->
  <ng-container matColumnDef="Date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header id="" class="th-type"  >Date</th>
    <td mat-cell *matCellDef="let element" class="td-type" > {{element.Date}} </td>
  </ng-container>
  
  
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef mat-sort-header id="" ></th>
    <td mat-cell *matCellDef="let element" class="td-actions">
      <button (click)="questionDialog(element)"  class="btn btn-primary">Voir la question</button>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">Aucun résultat trouvé "{{input.value}}"</td>
  </tr>
</table>
      </div>
