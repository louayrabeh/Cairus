<form>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="formGroupExampleInput">Nom</label>
        <input type="text" class="form-control"placeholder="{{data.Nom}}" readonly>
      </div>
      <div class="form-group col-md-6">
        <label for="formGroupExampleInput">Prenom</label>
        <input type="text" class="form-control" placeholder="{{data.Prenom}} " readonly>
      </div>
    </div>

    
    <div class="form-row">
      <div class="form-group col-md-7">
        <label for="formGroupExampleInput">Email</label>
        <input type="text" class="form-control"placeholder="{{data.Email}}" readonly>
      </div>
      <div class="form-group col-md-5">
        <label for="formGroupExampleInput">Date</label>
        <input type="text" class="form-control" placeholder="{{data.Date}} " readonly>
      </div>
    </div>

    <div class="form-group">
        <label for="exampleFormControlTextarea1" style="resize: none;">Question</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" placeholder="{{data.Question}} " readonly></textarea>
      </div>
    <div class="form-group">
        <label for="exampleFormControlTextarea1" style="resize: none;">Réponse</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" placeholder="Ecrivez votre réponse ici"></textarea>
      </div>  
  <div class="form-group text-center">
    <button [mat-dialog-close]="true" class="btn btn-primary m-2" >Annuler</button>
    <button type="submit" class="btn btn-primary m-2" >Envoyer</button>
  </div>
  </form>
