<button class="btnn btn-sm"(click)="DonnerDialog()">
  <mat-icon style="color: whitesmoke;font-size:18px;margin-top:8px;vertical-align: middle;">
    assignment_ind
</mat-icon>
<span class="spann">Envoyer un Devis</span>
</button>



<span style="color: #495057;font-weight: 500;font-size:15px;position:relative;top:80px;right:100px;letter-spacing:1px;"></span>
  <div class="row">
      <div class="col-md-12 text-right">
          <form >
            <img
            class="magnifying-glass"
            src="https://i.imgur.com/lrQiTER.png"
            alt="magnifying glass image"
          /> 
            <input
              matInput
              class="search-input"
              (keyup)="applyFilter($event)"
              placeholder="Rechercher"
              #input
            >
          </form> 
        </div>
      </div>
      <div class="flexrow table-container" style="margin-left: 100px;margin-right: 107px;margin-bottom: 20px;"><table mat-table [dataSource]="dataSource" matSort class="shadow-8">

  <!-- Nom Column -->
  <ng-container matColumnDef="Nom">
    <th mat-header-cell *matHeaderCellDef mat-sort-header id="" class="th">Nom</th>
    <td mat-cell *matCellDef="let element" class="td-nom"> {{element.nom}} </td>
  </ng-container>

  <!-- Prenom Column -->
  <ng-container matColumnDef="Prenom">
    <th mat-header-cell *matHeaderCellDef mat-sort-header id="" class="th">Prénom</th>
    <td mat-cell *matCellDef="let element" class="td-prenom"> {{element.prenom}} </td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="Email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header id="" class="th">Email</th>
    <td mat-cell *matCellDef="let element" class="td-email"> {{element.email}} </td>
  </ng-container>

  <!-- Type Column -->
  <ng-container matColumnDef="Type">
    <th mat-header-cell *matHeaderCellDef mat-sort-header id="" class="th-type" >Type d'abonnement</th>
    <td mat-cell *matCellDef="let element" class="td-type"> {{element.Type}} </td>
  </ng-container>
  
  
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef mat-sort-header id="" ></th>
    <td mat-cell *matCellDef="let element" class="td-actions">
      <button (click)="DetailsDialog(element)" class="btn btn-primary" >Voir les details</button>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">Aucun résultat trouvé "{{input.value}}"</td>
  </tr>
</table>
</div>
